class: list
definition: >
  Metric-specific metadata for use in charts and reporting. Created by
  passing an `lWorkflow` object to [MakeMetric()] and turing it into a list.
  Expected columns: `File`,`MetricID`, `Group`, `Abbreviation`, `Metric`,
  `Numerator`, `Denominator`, `Model`, `Score`, and `strThreshold`.
  For more details see the
  \href{https://gilead-biostats.github.io/gsm.core/articles/DataModel.html}{Data Model Vignette}.
